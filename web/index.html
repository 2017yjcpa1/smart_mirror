<!DOCTYPE html>
<html>
    <head>
        <title>제목없음</title>
        <meta charset="UTF-8"/>
        <meta name="Viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            body {
                position: absolute; // 주석
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                
                padding: 0;
                margin: 0;
                
                overflow: hidden;

                background: #333;
                color: white;
            }
            
            body > .activity{
                position: absolute;
                top: 0;
                left: 0;
                
                z-index: 0;
                
                width: 100%;
                height: 100%;
                
                background: black;
                visibility: hidden;
                
                perspective: 1200px;
                transform-style: preserve-3d;
                transform: translate3d(0, 0, 0);
            }
            
            body > .activity.activityOnTop {
                z-index: 1000;
                visibility: visible;
            }
            
            body > .activity.showEffect {
                visibility: visible;
                animation: scale-up-down .5s ease both;
                animation-delay: .3s; 
            }
            
            body > .activity.hideEffect {
                visibility: visible;
                animation: scale-down .5s ease both;
            }
            
            .activity {
                text-align: center;
                font-size: 50pt;
                line-height: 15;
            }
            
            @keyframes scale-down {
                to { opacity: 0; transform: scale(.8); }
            }
            
            @keyframes scale-up-down {
                from { opacity: 0; -webkit-transform: scale(1.2); }
            }
        </style>
        <script type="text/javascript" src="js/lib/require-2.3.3.min.js"></script>
        <script type="text/javascript">
            
            Array.prototype.peek = function () {
                return this[ this.length - 1 ];
            }
            
            Math.toDegrees = function (rad) {
                return rad * 180.0 / Math.PI;
            }
            
            String.prototype.camelize = function () {
                return this.replace(/[_.-](\w|$)/g, function (_, char) {
                    return char.toUpperCase();
                });
            };
    
            requirejs.config({
                'baseUrl': './js',
                'paths': {
                      'jquery': 'lib/jquery-3.2.0.min'
                    , 'jquery-draggable': 'lib/jquery-draggable-1.0'
                },
                
                shim : {
                    'jquery-draggable' : {
                        exports : '$',
                        deps : ['jquery']
                    }
                }
            });

            require(['system'], function (system) {
                system.init();
            });
        </script>
    </head>
    <body>
    </body>
</html>
