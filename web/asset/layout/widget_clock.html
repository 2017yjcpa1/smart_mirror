<style> 
    #clockWidget {
        position: absolute;
        top: 0;
        left: 0;
        font-family: 'Open Sans', sans-serif; 
        
        transition: left 0.5s;
    }
    
    #clockWidget .currentTime .hoursMinutes {
        font-size: 100px;
        line-height: 100px;
        
        transition: font-size 0.5s;
    } 
    
    #clockWidget .seconds {
        opacity: 1;
        vertical-align: top;
        font-size: 45px;
        
        transition: opacity 0.5s;
    }
    
    #clockWidget .currentDate { 
        font-size: 35px;
    } 
    
    #clockWidget.shownSmall .currentDate,
    #clockWidget.shownSmall .seconds {
        opacity: 0;
        display: none;
    }
    
    #clockWidget.shownSmall .hoursMinutes { 
        font-size: 50px;
        line-height: normal;
    } 
    
    #clockWidget .currentTime {
        position: absolute;
        top: 50px;
        
        transition: top 0.5s;
    }
    
    #clockWidget.shownSmall .currentTime {
        top: 0;
    }
    
</style>
<div class="currentDate">
    2017년 4월 17일, 월요일
</div>
<div class="currentTime">
    <span class="hoursMinutes">00:00</span>
    <span class="seconds">00</span>
</div>
